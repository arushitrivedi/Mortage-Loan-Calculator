<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Mortage Loan Calculator</title>
</head>
<body>
    <div id="loancal">
        <h1>Loan Calculator</h1>
        <p>Loan Calculator: Rs. <input id="amount" type="number" min="1" max="500000000" ></p>
        <p>Interest Rate: % <input id="rate" type="number" min="1" max="100"  ></p>
        <p>Months to Pay:  <input id="months" type="number" min="1" max="300" ></p>
        <button onclick="computeLoan()">Give Amt</button>
        <h2 id="payment"></h2>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
